<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiART</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.jpg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <img class="logo" src="./img/logo.jpg" alt="logo">
        <div id="navigation">
            <select name="language" id="language" onchange="changeLanguage()">
                <option value="english" selected>en</option>
                <option value="serbian">sr</option>
              </select>
            <a href="#gallery">gallery</a>
            <a href="#about">about</a>
            <a href="#contact">contact</a>
        </div>
    </header>

    <main>
        <!-- gallery -->
        <section id="gallery">
            <div class="left">LEFT</div>
            <div class="middle text-center" id="album">
            </div>
            <div class="rigth">RIGTH</div>
        </section>
        <hr>

        <!-- about -->
        <section id="about">
            <div class="left">LEFT</div>
            <div class="middle text-center" id="aboutContent"></div>
            <div class="rigth">RIGTH</div>
        </section>
        <hr>

        <!-- contact -->
        <section id="contact">
            <div class="left">LEFT</div>
            <div class="middle text-center" id="info">
                
            </div>
            <div class="rigth">RIGTH</div>
        </section>
        <hr>
    </main>

    <footer>BOTTOM</footer>

    <script src="./js/main.js"></script>
</body>

</html>
